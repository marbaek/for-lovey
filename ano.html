<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .heart {
            position: absolute;
            top: 100px; /* Updated position */
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <title>Heart Positioning</title>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
